<!DOCTYPE html>
<html lang="ja">
    <title>単語レベル別ニュース</title>
    <head>
        <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
        <script src="{{url_for('static', filename='main.js')}}"></script>
    </head>
    <body>

    <h2>単語レベル別ニュース</h2>

    <form action="/get_level" method="post">
        <button name="post_value" value="from post">CNNから取得</button>
    </form>

    <form action="/get_today_level" method="post">
        <button name="post_value" value="from post">USA TODAYから取得</button>
    </form>

    {% if data %}
        {% for t, level, url in data %}
            <p><a href={{url}} target="_blank">{{ t }}</a> レベル:{{ level }}</p>
        {% endfor %}
        <br>
        <a href='https://newsapi.org/', target="_blank">Powered by NewsAPI.org</a>
    {% endif %}

    </body>
</html>
